<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset = "UTF-8">
    <title>EETAC WARS</title>
    <link rel ="stylesheet" href ="../css/style.css">
    <link rel ="stylesheet" type="text/css" href ="../css/fuentes.css"/>
    <script src="https://kit.fontawesome.com/fbbddd9141.js" crossorigin="anonymous"></script>

</head>
<body>

    <section class="page-container">
        <h1>REGISTRO</h1>
        <form action="" method="post">
            <input type="text" id="username" name="username" class="username" placeholder="Username">
            <input type="mail" id="mail" name="mail" class="mail" placeholder="Mail">
            <input type="name" id="name" name="name" class="name" placeholder="Name">
            <input type="lastname" id="lastname" name="lastname" class="lastname" placeholder="Last Name">
            <input type="city" id="city" name="city" class="city" placeholder="City">
            <input type="password" id="password" name="password" class="password" placeholder="Password">
            <input type="password" name="password" class="password" placeholder="Password">
            <button class="button" id="signupbutton"><a>Sign me Up</a></button>
            <div class="error"><span>+</span></div>
        </form>
    </section>

    <!-- Javascript -->
    <script src="../js/main.js"></script>
    <script src="../js/signup.js"></script>
    

</body>
</html>
