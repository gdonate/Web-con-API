<!DOCTYPE html>
<html lang="es">
<head>
    <title>Sign Up</title>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel ="stylesheet" href ="../css/style.css">
    <link rel ="stylesheet" type="text/css" href ="../css/fuentes.css"/>
    <link rel="shortcut icon" type="image/png" href="../resources/logooo.png">
    <script src="https://kit.fontawesome.com/fbbddd9141.js" crossorigin="anonymous"></script>
    <!--libreria que se encarga de tratar funciones ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- FunciÃ³n documento javascript que ejecuta algunas funciones extras de prueba -->
    <script type="text/javascript" src="../js/signup.js"></script>
</head>
<body>
    <section class="page-container">
        <h1>REGISTRO</h1>
        <form action="" method="post">
            <input type="text" id="username" name="username" class="username" placeholder="Username">
            <input type="mail" id="mail" name="mail" class="mail" placeholder="Mail">
            <input type="name" id="name" name="name" class="name" placeholder="Name">
            <input type="lastname" id="lastname" name="lastname" class="lastname" placeholder="Last Name">
            <input type="city" id="city" name="city" class="city" placeholder="City">
            <input type="password" id="password" name="password" class="password" placeholder="Password">
            <input type="password" id="confirmpassword" name="confirmpassword" class="password" placeholder="Confirm Password">
            <button class="button" id="signupbutton"><a>Sign me Up</a></button>
        </form>
    </section>
</body>
</html>
